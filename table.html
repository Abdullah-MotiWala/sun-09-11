<!DOCTYPE html>
<html>

<head>
    <title>TABLES</title>
</head>

<body>

    <table border="1">
        <tr>
            <th></th>
            <th>9</th>
            <th rowspan="2">10</th>
            <th>11</th>
            <th>12</th>
            <th>13</th>
        </tr>

        <tr>
            <th>M</th>
            <th>G</th>
            <th>Margin</th>
            <th colspan="3" rowspan="3">A</th>
        </tr>

        <tr>

            <th>T</th>
            <th colspan="3">G</th>
            <th colspan="4">H</th>
        </tr>
    </table>
    <video  width="200" height="200"  autoplay controls loop src="./sample-10s.mp4" >
        <p>A video of a puppy playing in the snow</p>
    </video>
</body>

</html>
